<div class = 'm-3'>
           <div class="card vh-100">
               <div class="card-body" style = 'display: flex; flex-direction: column;'>
                   <div class="container">
                       {% if qdb %}
                       {% for dict in range(length) %}

                      <div class="row">
                          <div class="col" style = 'color: grey; text-align: left'>
                         <i>{{ qdb[dict]['timeask'] }}</i>
                        </div>
                        <div class="col-md-auto", style = 'text-align: right'>
                           {{ qdb[dict]['question'] }}
                        </div>
                          </div>
                       <div class="row">
                           <div class="col-md-auto", style = 'text-align: left'>
                                {{ adb[dict]['answer'] }}
                        </div>
                           <div class="col" style = 'color: grey; text-align: right'>
                          <i> {{ adb[dict]['timeask'] }}</i>
                        </div>
                      </div>
                       {% endfor %}
                       {% endif %}
                    </div>
                   <div class =  'mt-auto'>
                   <form class = 'form' method="POST">

                       <div class="input-group mb-3">
                           <input type="text" class="form-control" id="answer" name = 'question'>
                           <div class="input-group-append ps-3">
                               <button class="btn btn-outline-secondary" type="submit" id = 'submit'>Enter</button>
                           </div>
                       </div>
                   </form>
                       </div>
               </div>
           </div>
       </div>
